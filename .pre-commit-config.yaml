repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.7
    hooks:
      - id: ruff
        args: [--fix]
        pass_filenames: false
      - id: ruff-format
        pass_filenames: false

  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: ty check
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
